<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        
            <div class="top-results">

            </div>

            <div class="middle-keys">

                <!-- TOp Row Operator Keys -->
                <div class="key operator" id="*">*</div>
                <div class="key operator" id="/">/</div>  
                <div class="key operator"id="-">-</div>  
                <div class="key operator" id="+">+</div>    
                
                <!-- Second Row Numbers -->
                <div class="key number" id=".">.</div>
                <div class="key number" id="9">9</div>
                <div class="key number" id="8">8</div>
                <div class="key number" id="7">7</div>
                <!-- Third Row Numbers -->
                <div class="key number" id="6">6</div>
                <div class="key number" id="5">5</div>
                <div class="key number" id="4">4</div>
                <div class="key number" id="3">3</div>
                <!-- Fourth Row Numbers -->
                <div class="key number" id="2">2</div>
                <div class="key number" id="1">1</div>
                <div class="key number" id="0">0</div>
                <div class="key number" id="calculate">=</div>

                
            </div>

            <div class="bottom-keys">
                <div class="key clear" id="clear">C</div>
                <div class="key none"></div>
                <div class="key none"></div>
                <div class="key none"></div>
            </div>
        
    </div>
    

    <script src="script.js"></script>
</body>
</html>
